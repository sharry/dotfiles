truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙 "
Downloads = " "
Music = " "
Pictures = " "

[direnv]
allowed_msg = "🟢"
denied_msg = "⛔"
disabled = false
format = "[ $allowed env $loaded ](bg:#1D2230)"
